<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            background: #1f78c1;
            border: none;
            padding: 14px;
            color: white;
            margin-top: 20px;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #15629e;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #ecf9ec;
            border-left: 4px solid #2ecc71;
            font-size: 18px;
            color: #2d7a2d;
            border-radius: 6px;
            text-align: center;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <h2>Prediction Form</h2>

        <form action="/predictdata" method="post">

            <!-- Gender -->
            <label>Gender</label>
            <select name="gender">
                <option value="male"   {% if gender=='male' %}selected{% endif %}>Male</option>
                <option value="female" {% if gender=='female' %}selected{% endif %}>Female</option>
            </select>

            <!-- Race/Ethnicity -->
            <label>Race or Ethnicity</label>
            <select name="race_ethnicity">
                <option value="group A" {% if race_ethnicity=='group A' %}selected{% endif %}>Group A</option>
                <option value="group B" {% if race_ethnicity=='group B' %}selected{% endif %}>Group B</option>
                <option value="group C" {% if race_ethnicity=='group C' %}selected{% endif %}>Group C</option>
                <option value="group D" {% if race_ethnicity=='group D' %}selected{% endif %}>Group D</option>
                <option value="group E" {% if race_ethnicity=='group E' %}selected{% endif %}>Group E</option>
            </select>

            <!-- Parent Education -->
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education">
                <option value="associate's degree" {% if parental_level_of_education=="associate's degree" %}selected{% endif %}>Associate's Degree</option>
                <option value="bachelor's degree" {% if parental_level_of_education=="bachelor's degree" %}selected{% endif %}>Bachelor's Degree</option>
                <option value="high school" {% if parental_level_of_education=="high school" %}selected{% endif %}>High School</option>
                <option value="master's degree" {% if parental_level_of_education=="master's degree" %}selected{% endif %}>Master's Degree</option>
            </select>

            <!-- Lunch Type -->
            <label>Lunch Type</label>
            <select name="lunch">
                <option value="standard" {% if lunch=="standard" %}selected{% endif %}>Standard</option>
                <option value="free/reduced" {% if lunch=="free/reduced" %}selected{% endif %}>Free / Reduced</option>
            </select>

            <!-- Test Course -->
            <label>Test Preparation Course</label>
            <select name="test_preparation_course">
                <option value="none" {% if test_preparation_course=='none' %}selected{% endif %}>None</option>
                <option value="completed" {% if test_preparation_course=='completed' %}selected{% endif %}>Completed</option>
            </select>

            <!-- Writing Score -->
            <label>Writing Score (0–100)</label>
            <input type="number" name="writing_score" min="0" max="100"
                value="{{ writing_score if writing_score is defined else '' }}">

            <!-- Reading Score -->
            <label>Reading Score (0–100)</label>
            <input type="number" name="reading_score" min="0" max="100"
                value="{{ reading_score if reading_score is defined else '' }}">

            <button class="btn" type="submit">Predict Math Score</button>
        </form>

        {% if results %}
        <div class="result-box">
            The Predicted Math Score is <strong>{{ results }}</strong>
        </div>
        {% endif %}

    </div>

</body>
</html>
